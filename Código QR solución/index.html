<!DOCTYPE html>
<html lang="en">
<head>
  <style>@import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap')</style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/sticker.png">
  <link rel="stylesheet" type="text/css" href="qr.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="qr">
  <img src="./images/qr.png" class="imagen">

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>
